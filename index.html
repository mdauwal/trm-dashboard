<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="split-screen">
    <div class="left-pane">
      <img src="logo.jpg" alt="Leadway Logo" class="logo">
      <div class="heading-container">
        <h2 class="heading">Underwriter Dashboard</h2>
        <p class="subheading">Welcome. Login to your portal account.</p>
      </div>
      <div class="textfield-container">
        <input type="text" placeholder="Enter your Login ID" class="styled-textfield" id="loginId">
        <label for="loginId" class="textfield-label">Login ID</label>
        <span class="textfield-icon user-icon"><i class="fa-solid fa-user"></i></span>
      </div>
      <div class="textfield-container">
        <input type="password" placeholder="Enter your password" class="styled-textfield" id="password">
        <label for="password" class="textfield-label">Password</label>
        <div class="textfield-icon password-icon" id="togglePassword">
          <span class="show-hide">show</span>
          <i class="fa-solid fa-lock"></i>
        </div>
      </div>
      <div class="links">
        <input type="checkbox" class="keepMeLoggedIn" id="keepMeLoggedIn">
        <label for="keepMeLoggedIn" class="styled-link logged-in">Keep me logged in</label>
        <a href="reset.html" class="styled-link">Reset password</a>
      </div>
      <div class="button-container">
        <a href="dashboard.html"><button class="login-button" id="loginButton">Login</button></a>
      </div>
    </div>
    <div class="right-pane">
      <h5 class="help-outline"><i class="fa-regular fa-circle-question"></i> Help</h5>
      <div class="banner">
        <img src="group.png" alt="Avatar" class="banner-image">
        <div class="banner-text">
          <h4>Customer Management</h4>
          <p>Manage all customers from individual customers to corporate or group customers</p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

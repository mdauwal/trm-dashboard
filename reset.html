<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
  <div class="split-screen-grid">
    <div class="left-pane-grid">
      <img src="logo.jpg" alt="leadway Logo" class="logo">
      <h2 class="heading">Reset Password</h2>
      <h6 class="subheading">An OTP will be sent to initiate your password change.</h6>
      <div class="textfield-container">
        <input type="text" placeholder="Enter your email" class="styled-textfield">
        <span class="textfield-icon"><i class="fa-solid fa-user"></i></span>
      </div>
      <div class="button-container">
        <button class="login-button">Proceed</button>
      </div>
      <h6 class="account-text">
        Already have an account? <a href="index.html" class="styled-link">Login</a>
      </h6>
    </div>
    <div class="right-pane-grid">
        <h5 class="help-outline"><i class="fa-regular fa-circle-question"></i> Help</h5>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRM Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200..1000&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Mulish", sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            display: flex;
            height: 100%;
            overflow: hidden;
        }
        .sidebar {
            width: 50px;
            background-color: #333;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px 0;
            min-height: 100vh;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 20px 0;
            font-size: 10px;
        }
        .sidebar a img {
            width: 20px;
            height: 20px;
        }
        .logo-column {
            width: 200px;
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 150px;
            height: auto;
        }
        .menu {
            display: flex;
            flex-direction: column;
            width: 100%;
            gap: 10px;
        }
        .menu a {
            display: flex;
            align-items: center;
            color: #FF7A00;
            text-decoration: none;
            font-size: 18px;
        }
        .menu a img {
            margin-right: 10px;
            width: 20px;
            height: 20px;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            background-color: white;
            overflow-y: auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .header-left {
            display: flex;
            flex-direction: column;
        }
        .header-left h1 {
            margin: 0;
            color: #34475E;
        }
        .header-left p {
            margin: 5px 0;
            color: #2F2F2F;
        }
        .header-right {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .create-new-inspection-btn {
            background-color: #FF7A00;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 20px;
        }
        .create-new-inspection-btn:hover {
            background-color: #FF8500;
        }
        .inspection-list-container {
            margin-bottom: 20px;
        }
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .filter-buttons button {
            padding: 10px 20px;
            background-color: #FF7A00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .filter-buttons button:hover {
            background-color: #f3f3f3;
            color: #FF7A00;
        }
        .search-bar {
            display: flex;
            flex: 1;
            gap: 10px;
        }
        .search-bar input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 20px;
            background-color: #FF7A00;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-bar button:hover {
            background-color: #FF8500;
        }
        .inspection-list {
            width: 100%;
            border-collapse: collapse;
        }
        .inspection-list th, .inspection-list td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .inspection-list th {
            background-color: #f2f2f2;
            color: black;
        }
        .inspection-list td {
            text-align: center;
        }
        .status-ongoing {
            background-color: #FFDEBF;
            color: #FF7A00;
            padding: 5px;
            border-radius: 5px;
        }
        .status-completed {
            background-color: white;
            color: #32CD32;
            padding: 5px;
            border-radius: 5px;
        }
        .filter-buttons .selected {
            background-color: transparent;
            color: #FF7A00;
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            .logo-column {
                width: 150px;
            }
            .logo img {
                width: 120px;
            }
            .menu a {
                font-size: 16px;
            }
        }

        @media (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            .sidebar, .logo-column {
                width: 100%;
                padding: 10px;
            }
            .sidebar {
                display: none;
                height: auto;
                flex-direction: row;
                overflow-x: auto;
            }
            .sidebar a {
                font-size: 12px;
            }
            .menu a {
                font-size: 14px;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-right {
                margin-top: 10px;
            }
            .filter-buttons {
                flex-direction: column;
                align-items: flex-start;
            }
            .search-bar {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 768px) {
            .header-left h1 {
                font-size: 1.5em;
            }
            .header-left p {
                font-size: 0.875em;
            }
            .filter-buttons button {
                padding: 8px 15px;
            }
            .search-bar input {
                width: 100%;
            }
            .search-bar button {
                width: 100%;
                padding: 8px 15px;
            }
            .inspection-list th, .inspection-list td {
                padding: 6px;
            }
        }

        @media (max-width: 480px) {
            .sidebar a {
                margin: 10px 0;
                font-size: 8px;
            }
            .logo-column {
                padding: 10px;
            }
            .logo img {
                width: 100px;
            }
            .menu a {
                font-size: 12px;
            }
            .header-left h1 {
                font-size: 1.25em;
            }
            .header-left p {
                font-size: 0.75em;
            }
            .filter-buttons button {
                padding: 6px 10px;
                font-size: 12px;
            }
            .search-bar input {
                padding: 8px;
                font-size: 12px;
            }
            .search-bar button {
                padding: 8px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <a href="#"><img src="./images/vector1.png" alt=""></a>
            <a href="#"><img src="./images/vector2.png" alt=""></a>
            <a href="#"><img src="./images/Vector3.png" alt=""></a>
            <a href="#"><img src="./images/vector4.png" alt=""></a>
            <a href="#"><img src="./images/vector5.png" alt=""></a>
            <a href="#"><img src="./images/vector6.png" alt=""></a>
        </div>
        <div class="logo-column">
            <div class="logo">
                <img src="./images/logo2.png" alt="Logo">
            </div>
            <h4>TRM</h4>
            <div class="menu">
                <a href="index.html"><img src="./images/overviewIcon.png" alt=""> Overview</a>
                <a href="newInspection.html"><img src="./images/requestIcon.png" alt=""> Requests</a>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <div class="header-left">
                    <h1>Inspection List</h1>
                    <p>See inspections across all business classes.</p>
                </div>
                <div class="header-right">
                    <a href="newInspection.html"><button class="create-new-inspection-btn">+ Create New Inspection</button></a>
                </div>
            </div>
            <div class="inspection-list-container">
                <div class="filter-buttons">
                    <a href="inspectList.html"><button>All Requests</button></a>
                    <a href="ongoing.html"><button>Ongoing</button></a>
                    <a href="completed.html"><button class="selected">Completed</button></a>
                    <div class="search-bar">
                        <input type="text" placeholder="Search...">
                        <button><i class="fas fa-search"></i></button>
                    </div>
                </div>
                <table class="inspection-list">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Name</th>
                            <th>Inspection Method</th>
                            <th>Officer</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>10321</td>
                            <td>15/06/2023</td>
                            <td>Ravenheights properties</td>
                            <td>Digital</td>
                            <td>Mustapha Onasanaya</td>
                            <td><span class="status-completed">Completed</span></td>
                        </tr>
                        <tr>
                            <td>10321</td>
                            <td>12/06/2023</td>
                            <td>Shoprite Stores</td>
                            <td>Manual</td>
                            <td>Mustapha Onasanaya</td>
                            <td><span class="status-completed">Completed</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
